{% load static %}
{% static "images" as baseUrls %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--linking bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!--linking bootstrap-->
    <title>Book a Room</title>
</head>

<body>
        <!-- navigation bar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a href="/"><i class="fa fa-home" aria-hidden="true"
                                style="font-size: 30px; color: rgb(142, 218, 228);" role="button">Home</i></a>
                    </li>
                    <li class="nav-item active">
                        <a class="btn btn-dark" href="account/contact" role="button">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>

    {% for dest in dests %}
    <div class="title-center-bold"><i class="fa fa-line-chart" aria-hidden="true"
            style="font-size: 30px;">{{dest.hotel}}</i></div>
    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <a href=""><img class="card-img-top"
                        data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
                        alt="Thumbnail [100%x225]" src="{{dest.img1.url}}" data-holder-rendered="true"
                        style="height: 225px; width: 100%; display: block;"></a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <a href=""><img class="card-img-top"
                        data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
                        alt="Thumbnail [100%x225]" src="{{dest.img2.url}}" data-holder-rendered="true"
                        style="height: 225px; width: 100%; display: block;"></a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <a href=""><img class="card-img-top"
                        data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
                        alt="Thumbnail [100%x225]" src="{{dest.img3.url}}" data-holder-rendered="true"
                        style="height: 225px; width: 100%; display: block;"></a>
            </div>
        </div>
    </div>
    {% endfor %}






</body>

</html>
